<svg width="100%" height="500px" style="border: 1px solid #ccc">
  <ng-container *ngFor="let shape of shapes$ | async">
    <ng-container *ngIf="isRectangle(shape)">
      <rect
        [attr.x]="shape.x"
        [attr.y]="shape.y"
        width="100"
        height="60"
        [attr.rx]="shape.cornerRadius"
        [attr.ry]="shape.cornerRadius"
        [attr.stroke]="shape.selected ? 'blue' : 'black'"
        stroke-width="2"
        fill="lightgray"
        (click)="onSelectShape(shape.id)"
      />
    </ng-container>

    <ng-container *ngIf="isStar(shape)">
      <polygon
        [attr.points]="
          generateStarPoints(
            shape.x + 50,
            shape.y + 50,
            shape.outerRadius,
            shape.innerRadius,
            shape.points
          )
        "
        [attr.stroke]="shape.selected ? 'blue' : 'black'"
        stroke-width="2"
        fill="gold"
        (click)="onSelectShape(shape.id)"
      />
    </ng-container>
  </ng-container>
</svg>
